<div  ng-repeat="question in questions">

<div ng-if="currentQuestion($index)"  >  
  <div ng-if="checkTemplate('mutiChoice', $index)"  ng-include="'components/Questions/mutiChoice.html'"> </div>
  <div ng-if="checkTemplate('completeWord', $index)" ng-include="'components/Questions/completeWord.html'"> </div>
</div>
</div>

<div class= "ui small result modal">
  <div class="header"> Result </div>
  <div class="content"> <div>You earned: <span class="result-point"> {{ totalPoint }} </span> </div ></div>
</div>
